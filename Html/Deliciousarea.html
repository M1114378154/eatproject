<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>好吃活动区</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-warning navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="container-fluid">

            <!-- 搜索栏 -->
            <br>
            <center>
                <div>
                    <form class="bs-example bs-example-form" role="form">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="搜索活动">
                                    <span class="input-group-btn">
                                    <button class="btn btn-default bg-info" type="button">
                                        搜索
                                    </button>
                                </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </center>

            <!-- 搜索栏 -->
            <!-- 轮播图 -->
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- 指示符 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>
                <br>
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Img/1.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="../Img/11.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="../Img/2.jpg">
                    </div>
                </div>

                <!-- 左右切换按钮 -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
            <!-- 轮播图 -->
            <br>

            <center>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="thumbnail">
                            <img style="width: 350px;height: 250px;" src="../Img/达人.jpg">
                            <div class="caption">
                                <h5>美食达人招募计划</h5>
                                <p>爱吃你就来!气氛造起来!</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="thumbnail">
                            <img style="width: 350px;height: 250px;" src="../Img/问卷调查.jpg">
                            <div class="caption">
                                <h5>好吃问卷调查</h5>
                                <p>在线调查大家都喜欢吃啥？</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="thumbnail">
                            <img style="width: 350px;height: 250px;" src="../Img/减肥.jpg">
                            <div class="caption">
                                <h5>立志减肥</h5>
                                <p>管住嘴迈开腿，营养减肥餐</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="thumbnail">
                            <img style="width: 350px;height: 250px;" src="../Img/下午茶.jpg">
                            <div class="caption">
                                <h5>晒晒你的下午茶</h5>
                                <p>愿你往后人生狂吃不胖,相爱无伤。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </center>

        </div>
    </div>
</body>

</html>
<style>
    body {
        background-color: #FFE673;
    }
    
    .container {
        background: #FFFFFF;
    }
    
    .carousel-item img {
        width: 100%;
        height: 450px;
    }
    
    .center {
        width: 100%;
        padding: 50px;
        display: block;
        margin: 0 auto;
    }
</style>
